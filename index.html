<script type="text/javascript">
  function analizar(){
    var entrada = document.getElementById("Fuente").value;
    var interprete = new Interprete(entrada);
    var salida = '';

    interprete.parser();
    salida = interprete.ejecutar();

    document.getElementById("Destino").value = "";
    document.getElementById("Destino").value = salida;
  }
</script>
